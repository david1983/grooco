<div>
    <h1>Login</h1>
    <p>Please log in to continue shopping</p>
    <br>
    <div style="text-align:center" ng-init="$ctrl.reset()">
        <div ng-show="$ctrl.showLogin">
            <div class="error" ng-show="$ctrl.error" ng-class="{'show': $ctrl.error}">{{$ctrl.error}}</div>
            <input type="email" placeholder="Email" ng-model="$ctrl.login.email"  ng-class="{'wrong' : $ctrl.checkEmail($ctrl.login.email)}" ng-required>
            <input type="password" placeholder="Password" ng-model="$ctrl.login.password" ng-required>
            <button ng-click="$ctrl.login({email: $ctrl.login.email, password: $ctrl.login.password})">Log in</button>
            <a href="javascript:void(0)" ng-click="$ctrl.service.$sendPasswordResetEmail(email)">request a password reset</a>
        </div>
        <div ng-show="$ctrl.showRegister">
            <div class="error" ng-show="$ctrl.error" ng-class="{'show': $ctrl.error}">{{$ctrl.error}}</div>
            <input type="email" placeholder="Email" ng-model="$ctrl.newUser.email" ng-class="{'wrong' : $ctrl.checkEmail($ctrl.newUser.email)}"  ng-required>
            <input type="password" placeholder="Password" ng-model="$ctrl.newUser.password" ng-required>
            <input type="password" placeholder="Confirm password" ng-class="{'wrong' : $ctrl.newUser.password!=$ctrl.newUser.confirmPassword}" ng-model="$ctrl.newUser.confirmPassword" ng-required>
            <button ng-click="$ctrl.register()">Register</button>
        </div>


        <div ng-hide="$ctrl.showLogin || $ctrl.showRegister">
            <button ng-click="$ctrl.showLogin=true">Log in with email</button>
            <button ng-click="$ctrl.showRegister=true">Register your email</button>
            <button class="google" ng-click="$ctrl.login({provider:'google'})">
                <i class="fa fa-google" aria-hidden="true"></i>
                <span>google</span>
            </button>
            <button class="facebook" ng-click="$ctrl.login({provider:'facebook'})">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <span>facebok</span>
            </button>
        </div>


    </div>

</div>
