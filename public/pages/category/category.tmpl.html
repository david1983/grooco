<div back-img='vm.category.imgs' format="large" ng-if="vm.category" class="hero category" style="background:#40526b">
  {{vm.categories}}
  <div class="subHeader">
    <h2>{{vm.category.name | removeUnderscore}}</h2>
  </div>
</div>
<br>
<section class="main">
  <grid-items max="999" rating-limit="1.5" categories='vm.category.subCat'></grid-items>
  <cards products="vm.products"></cards>
</section>
